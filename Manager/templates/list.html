{% extends 'base.html' %}
{% block content %}
<header>
  <title>Edit Employees Information</title>
  {% load static %}
    <link rel = "stylesheet" type = "text/css" href = "{% static 'editemployee.css' %}">
</header>
<table style = "border:solid">
  <th>Employees</th>
  <th>Point</th>
  <th>Phone Number</th>
{% for instance in list %}
  <tr>
    <td><a href = '{{instance.get_absolute_url}}'>{{ instance.name }} </a></td>
    <td>{{instance.point}}</td>
    <td>{{instance.phone}}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
