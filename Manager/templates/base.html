<html>
    <head>
        <title>{{ title }}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- font awesome import-->
        <script src="https://kit.fontawesome.com/60c36ce90b.js" crossorigin="anonymous"></script>
    </head>

    <!-- top row, consists of the dashboard title and the other page features (such as logout)-->
    <div class="row">
        <div class="col s6 m6" id="page-info">
            <h3>Manager //</h3>
            <h1>Dashboard</h1>
        </div>
        <div class="col s6 m6" id="corner-menu">
            <ul>
                <li><button id="logout">Log Out</button>
            </ul>
        </div>
    </div>
    <!-- end top row-->

    <!-- second row, consists of the side navigation bar and the page's main content-->
    <div class="row">
        <!-- navigation sidebar-->
        <div class="col m4 l4 hide-on-med-and-down" id="sidenav">
            <nav id="nav">
                <ul>
                    <li id="list_item1"><span><a class="active" href="/manager/homepage"><i class="fas fa-home fa-fw"></i>
                        Home</a></span></li>
                    <li id="list_item2"><span><a href="/manager/addemployee"><i class="fas fa-user fa-fw"></i>
                        Add New Employee</a></span></li>
                    <li id="list_item3"><a href="/manager/list"><i class="fas fa-edit fa-fw"></i>
                        Edit Employee Information</a></li>
                    <li id="list_item4"><a href=""><i class="fas fa-file-alt fa-fw"></i>
                        Weekly Reports</a></li>
                </ul>
            </nav>
        </div>
        <!-- end navigation sidebar-->

        <!-- main content-->
        <div class="col s12 m12 l8" id="main-content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- end main content-->
    </div>
    <!-- end second row-->


<body>
</body>

</html>
